<div class="formulario-login">
    <form [formGroup]="formularioLogin" (ngSubmit)="ingresar()">
      <h2>Iniciar Sesión</h2>
      <div class="form-group">
        <label for="userName">Usuario:</label>
        <input type="text" formControlName="userName" id="userName" placeholder="Usuario">
        <div *ngIf="formularioLogin.get('userName')?.invalid && (formularioLogin.get('userName')?.dirty || formularioLogin.get('userName')?.touched)">
          <p class="text-danger" *ngIf="formularioLogin.get('userName')?.hasError('required')">Debe ingresar su Usuario</p>
          <p class="text-danger" *ngIf="formularioLogin.get('userName')?.hasError('minlength')">El nombre de
            usuario debe tener al menos 6 caracteres</p>
        </div>
      </div>
      <div class="form-group">
        <label for="contrasena">Contraseña:</label>
        <input type="password" formControlName="contrasena" id="contrasena" placeholder="Ingrese su contraseña">
        <div *ngIf="formularioLogin.get('contrasena')?.invalid && (formularioLogin.get('contrasena')?.dirty || formularioLogin.get('contrasena')?.touched)">
          <p *ngIf="formularioLogin.get('contrasena')?.hasError('required')">Debe ingresar su contraseña</p>
          <p *ngIf="formularioLogin.get('contrasena')?.hasError('minlength')">Contraseña de largo minímo 8</p>
        </div>
      </div>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="submit" class="btn btn-primary">Ingresar</button> 
      <button type="button" class="btn btn-secondary" (click)="recuperarContrasena()">Recuperar contraseña</button>
      </div>        
    </form>
  </div>
